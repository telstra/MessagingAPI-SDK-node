openapi: 3.0.3
info:
  title: Messaging API v3.x
  version: 3.x
  description: |
    Send and receive SMS & MMS programmatically, leveraging Australia's leading mobile network.
    With Telstra's Messaging API, we take out the complexity to allow seamless messaging integration into your app, with just a few lines of code.
    Our REST API is enterprise grade, allowing you to communicate with engaging SMS & MMS messaging in your web and mobile apps in near real-time on a global scale.
servers:
  - url: 'https://messaging-api.massl.pr.sdppcf.com'
    description: Messaging API
paths:
  /messages:
    post:
      security:
        - bearer_auth: []
      tags:
        - messages
      summary: send messages
      description: |
        Send an SMS/MMS to a mobile number, or to multiple mobile numbers.

        Free Trial users can message to up to 10 unique recipient numbers for free. The first five recipients will be automatically added to your Free Trial Numbers list. Need more? Just use the POST /free-trial-numbers call to add another five.
      operationId: sendMessages
      parameters:
        - $ref: '#/components/parameters/TelstraAPIVersion'
        - $ref: '#/components/parameters/ContentLanguage'
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Accept'
        - $ref: '#/components/parameters/AcceptCharset'
        - $ref: '#/components/parameters/ContentType'
      requestBody:
        $ref: '#/components/requestBodies/messagePost'
      responses:
        '201':
          description: |
            A 201 Created response means your message has sent.
          headers:
            Content-Language:
              schema:
                type: string
                example: en-au
            Location:
              schema:
                type: string
                example: '/messages/{messageId}'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageSent'
        '400':
          description: |
            Bad Request

            | code | suggested_action |
            | :--- | :--- |
            | RECIPIENT_OPTOUT | Use GET/recipient-optouts/{number} to check which numbers have opted out of receiving messages from a Virtual Number. |
            | TAGS_ERR | Ensure you've assigned no more than 10 tags, using up to 64 characters for each. |
            | SENDERNAME_ERR | Email telstradev@team.telstra.com to request approval for this senderName. |
            | MODERATION_ERR | Please remove any swear words or offensive language. |
            | FIELD_INVALID | Check the field and the field formatting are correct. |
            | FIELD_LENGTH_ERR | Check the field is within character limits. |
            | FIELD_MISSING | Ensure you've supplied all the required fields. |
            | MULTIMEDIA_TOO_LARGE | Reduce the multimedia file size and try again. |
          headers:
            Content-Language:
              schema:
                type: string
                example: en-au
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '401':
          description: |
            Unauthorized

            | code | suggested_action |
            | :--- | :--- |
            | TOKEN_INVALID | Check the access token. |
            | TOKEN_EXPIRED | Please refresh the token. |
          headers:
            Content-Language:
              schema:
                type: string
                example: en-au
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '402':
          description: |
            Payment Required

            | code | suggested_action |
            | :--- | :--- |
            | ACCOUNT_ERR | Contact [support](mailto:telstradev@team.telstra.com) for help with your account. |
            | ACCOUNT_NOT_LINKED | Check you've registered for the Messaging API [here](https://dev.telstra.com). |
            | ACCOUNT_LIMIT_ERROR | Check the credit and limits on your account [here](https://dev.telstra.com). |
            | FREE_TRIAL_INTERNATIONAL_ERR | Move to a paid plan to send a message to an international destination. |
          headers:
            Content-Language:
              schema:
                type: string
                example: en-au
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        '403':
          description: |
            Forbidden

            | code | suggested_action |
            | :--- | :--- |
            | RESOURCE_AUTH_ERR | Check the permissions associated with your account. |
            | INSUFFICIENT_SCOPE | The access token you generated does not have sufficient permissions for this request. |
          headers:
            Content-Language:
              schema:
