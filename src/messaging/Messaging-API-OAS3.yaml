components:
  parameters:
    virtual-number:
      name: virtual-number
      in: path
      description: |
        Write the Virtual Number here, using national format (e.g. 0412345678).
      required: true
      schema:
        type: string
        minLength: 10
        maxLength: 10
        example: 0412345678
    messageId:
      name: messageId
      in: path
      description: |
        When you sent the original message, this is the UUID that was returned in the call response. Use this ID to fetch, update or delete a message with the appropriate endpoints.
      required: true
      schema:
        type: string
        format: uuid
        minLength: 36
        maxLength: 36
    messageIdGet:
      name: messageId
      in: path
      description: |
        When you sent the original message, this is the UUID that was returned in the response. Use this ID to fetch, update or delete a message with the appropriate endpoints. 

        Incoming messages are also assigned a messageId. Use this ID with GET/ messages/{messageId} to fetch the message later.
      required: true
      schema:
        type: string
        format: uuid
        minLength: 36
        maxLength: 36
    TelstraAPIVersion:
      name: Telstra-api-version
      in: header
      required: false
      schema:
        type: string
        example: 3.1.0
    ContentLanguage:
      name: Content-Language
      in: header
      required: true
      schema:
        type: string
        example: en-au
    Authorization:
      name: Authorization
      in: header
      required: true
      schema:
        type: string
        example: Bearer <access_token>
    Accept:
      name: Accept
      in: header
      required: true
      schema:
        type: string
        example: application/json
    AcceptCharset:
      name: Accept-Charset
      in: header
      required: true
      schema:
        type: string
        example: utf-8
    ContentType:
      name: Content-Type
      in: header
      required: true
      schema:
        type: string
        example: application/json
    limit:
      name: limit
      in: query
      description: |
        Tell us how many results you want us to return, up to a maximum of 50.
      schema:
        type: integer
        format: int32
        default: 10
        minimum: 1
        maximum: 50
    offset:
      name: offset
      description: |
        Use the offset to navigate between the response results. An offset of 0 will display the first page of results, and so on.
      in: query
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
        maximum: 999999
    messageDirection:
      name: direction
      in: query
      description: |
        Filter your messages by direction:
        * **outgoing**  messages sent from your account.
        * **incoming**  messages sent to your account.
      schema:
        type: string
        enum:
          - outgoing
          - incoming
    messageStatus:
      name: status
      in: query
      description: |
        Filter your messages by one of the statuses below:

        * **queued**  messages queued for sending or still in transit.
        * **sent**  messages that have been sent from the server.
        * **delivered**  messages successful delivered to the recipient's device. Note that we will only be able to return this status if you set deliveryNotification to **true** (paid feature). 
        * **expired**  message that couldn't be sent within the **retryTimeout** timeframe.
      schema:
        type: string
        enum:
          - queued
          - sent
          - delivered
          - expired
    messageFilter:
      name: filter
      in: query
      description: |
        Filter your messages by:

        * tag - use one of the tags assigned to your message(s)
        * number - either the Virtual Number used to send the message, or the Recipient Number the message was sent to.
      schema:
        type: string
    logsFilter:
      name: logsFilter
      in: query
      description: |
        Filter your logs by:

        * date - rather than searching within a time range, you can choose to return logs for a specific date instead. Use string <date-time> format.
        * resource  return logs for a specific resource, e.g. POST /messages.
      schema:
        type: string
    numberFilter:
      name: filter
      in: query
      description: Filter your Virtual Numbers by tag or by number.
      schema:
        type: string
    recipientOptoutFilter:
      name: filter
      in: query
      description: filter return numbers by number value
      schema:
        type: string
    startDate:
      name: startDate
      description: Fetch logs for calls made from a specific time and date. Default value is events logged within the last week.
      in: query
      schema:
        type: string
        format: date-time
        minLength: 10
        maxLength: 24
    endDate:
      name: endDate
      description: Fetch logs for calls made until a specific time and date. Default value is current time and date
