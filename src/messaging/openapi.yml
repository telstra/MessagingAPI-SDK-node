definitions:
  ProvisionNumberRequest:
    title: ProvisionNumberRequest
    type: object
    properties:
      activeDays:
        description: |
          The number of days before for which this number is provisioned.

          For Free Trial apps, the value of this field will be ignored and instead the default value of 30 days will be used.
        type: integer
        format: int32
        default: 30
        example: 1825
      notifyURL:
        description: |
          A notification URL that will be POSTed to whenever a new message (i.e. a reply to a message sent) arrives at this destination address.

          If this is not provided then you can use the Get /sms or /mms API to poll for reply messages.

          If you are using a domain URL you must include the forward slash at the end of the URL (e.g. http://www.example.com/).

          *Please note that the notification URLs and the Get /sms or /mms call are exclusive. If a notification URL has been set then the GET call will not provide any useful information.*
        type: string
        example: 'http://wwww.example.com/'
    required:
      - activeDays
  ProvisionNumberResponse:
    title: ProvisionNumberResponse
    type: object
    properties:
      destinationAddress:
        description: The MSISDN that is assigned to the app.
        type: string
        example: "+61412345678"
      activeDays:
        description: The number of days that the MSISDN is assigned to the app.
        type: string
        example: "1825"
      expiryDate:
        description: For Free Trial only. This field specifies the Unix time when apps can extend the assignment of their MSISDN. Extension can be done only once every 30 days.
        type: number
        example: 1534463077362
  DeleteNumberRequest:
    title: DeleteNumberRequest
    type: object
    properties:
      emptyArr:
        description: Empty Arr
        type: integer
        format: int32
        default: 0
  GetSubscriptionResponse:
    title: ProvisionNumberResponse
    type: object
    properties:
      activeDays:
        description: Number of active days
        type: string
      notifyURL:
        description: Notify url configured
        type: string
      destinationAddress:
        description: The mobile phone number that was allocated
        type: string
  SendSMSRequest:
    title: SendSMSRequest
    type: object
    properties:
      to:
        description: |
          Phone number (in E.164 format) to send the SMS to.
          This number can be in international format `"to": "+61412345678"` or in national format.
          Can be an array of strings if sending to multiple numbers: `"to":["+61412345678", "+61418765432"]`
        type: string
        example: ["+61412345678"]
      body:
        description: |
          The text body of the message. Messages longer than 160 characters will be counted as multiple messages.
          This field contains the message text, this can be up to 1900 (for a single recipient) or 500 (for multiple recipients) UTF-8 characters. As mobile devices rarely support the full range of UTF-8 characters, it is possible that some characters may not be translated correctly by the mobile device
        type: string
        example: Test Message
      from:
        description: |
          This will be the source address that will be displayed on the receiving device. You can set an Alphanumeric Sender ID of up to 11 characters. Phone numbers in the `from` attribute will be blocked (400 or 500 error) to prevent number spoofing.

          Support for alphanumeric `from` is only guaranteed when sending messages to Telstra destinations.
          Most standard ASCII characters are accepted in the alphanumeric `from` attribute, however there are some limitations. The following characters are allowed in the alphanumeric `from` attribute: any alphabetic character (e.g. `abc`), any number mixed with alphabetic characters (e.g. `abc123`), uppercase and lowercase characters (e.g. `aBc`), any of the following special characters mixed with alphabetic characters are supported `~!@#$%^&*()~_~+-={}|[];'?,./` (e.g. `abc~!@`), any combination of lowercase, uppercase, numeric or supported special characters (e.g. `abc@#123DE`).

          If attribute is not present, the service will use the mobile number associated with the application (in E.164 format).

          If `replyRequest` is set to true, `from` field will be ignored.

          *Please note:*

          *- Alphanumeric Sender ID is only available on Telstra Account paid plans, not through Free Trial or Credit Card plans.*

          *- Support for Alphanumeric Sender ID is only guaranteed when sending messages to Telstra destinations.*
        type: string
        example: 'Foo_App'
      validity:
        description: |
          How long the platform should attempt to deliver the message for.

          This period is specified in minutes from the message.

          Normally if the message cannot be delivered immediately, it will be stored and delivery will be periodically reattempted. The network will attempt to send the message for up to seven days. It is possible to define a period smaller than 7 days by including this parameter and specifying the number of minutes that delivery should be attempted.

          e.g.: including `"validity": 60` will specify that if a message can't be delivered within the first 60 minutes then the network should stop.
        type: integer
        format: int32
        example: 5
      scheduledDelivery:
        description: |
          How long the platform should wait before attempting to send the message - specified in minutes.

          e.g.: If `"scheduledDelivery": 120` is included, then the network will not attempt to start message delivery for two hours after the message has been submitted
        type: integer
        format: int32
        example: 1
      notifyURL:
        description: |
          Contains a URL that will be called once your message has been processed. The status may be delivered, expired, deleted, etc. Please refer to the Delivery Status section for more information.

          If you are using a domain URL you must include the forward slash at the end of the URL (e.g. http://www.example.com/).
        type: string
        example: "http://www.example.com/"
      replyRequest:
        description: |
          If false or not present, then normal message handling is implemented.

          If set to true, the reply message functionality will be implemented. If the `from` field is present, it will be ignored.

          When set to true, network will use a temporary number to deliver this message. All messages sent by a mobile to this temporary number will be stored against the same `messageId`. If a `notifyURL` is provided then user replies will be delivered to the URL where `messageId` will be same as `messageId` in the response to the original API request.

          The replyRequest thread is kept active for 7 days. Up to 50 replyRequest threads and `messageIds` can be supported per destination number.
        type: boolean
        example: false
      priority:
        description: |
          When messages are queued up for a number, then it is possible to set where a new message will be placed in the queue. If the priority is set to true then the new message will be placed ahead of all messages with a normal priority. If there are no messages queued for the number, then this parameter has no effect.
        type: boolean
        example: false
      receiptOff:
        description: |
          Whether Delivery Receipt will be sent back or not.

          Setting this field to `true` will disable Delivery Receipts. The `notifyURL` field will be ignored, if there is one in the payload. An "OLD-NONEXISTANT-MESSAGE-ID" error will also be returned upon Polling for the SMS Status.
        type: boolean
        example: true
      userMsgRef:
        description: |
          Optional field used by some clients for custom reporting.
        type: string
        example: "foo-app"
    required:
      - to
      - body
  MessageSentResponseSms:
    title: MessageSentResponse
    type: object
    properties:
      messages:
        description: An array of messages.
        type: array
        items:
          $ref: '#/definitions/Message'
      Country:
        description: An array of the countries to which the destination MSISDNs belong.
        type: array
        items:
          type: object
        example: [{"AUS": 1}]
      messageType:
        description: This returns whether the message sent was a SMS or MMS.
        type: string
        example: SMS
      numberSegments:
        description: |
          A message which has 160 GSM-7 characters or less will have numberSegments=1.
          Note that multi-part messages which are over 160 GSM-7 characters will include the User Data Header as part of the numberSegments. The User Data Header is being used for the re-assembly of the messages.
        type: integer
        format: int32
        example: 1
    required:
      - messages
      - messageType
      - numberSegments
  SendMmsRequest:
    title: Send MMS Request
    type: object
    properties:
      to:
        description: |
          This is the destination address.
          Can be an array of strings if sending to multiple numbers: "to":["+61412345678", "+61418765432"]
        type: string
        example: ["+61412345678"]
      from:
        description: |
          This will be the source address that will be displayed on the receiving device. You can set an Alphanumeric Sender ID of up to 11 characters. Phone numbers in the `from` attribute will be blocked (400 or 500 error) to prevent number spoofing.

          Support for alphanumeric `from` is only guaranteed when sending messages to Telstra destinations.
          Most standard ASCII characters are accepted in the alphanumeric `from` attribute, however there are some limitations. The following characters are allowed in the alphanumeric `from` attribute: any alphabetic character (e.g. `abc`), any number mixed with alphabetic characters (e.g. `abc123`), uppercase and lowercase characters (e.g. `aBc`), any of the following special characters mixed with alphabetic characters are supported `~!@#$%^&*()~_~+-={}|[];'?,./` (e.g. `abc~!@`), any combination of lowercase, uppercase, numeric or supported special characters (e.g. `abc@#123DE`). All other characters, including spaces and extended ASCII characters, are not supported (e.g. `<>:"\`).

          If attribute is not present, the service will use the mobile number associated with the application (in E.164 format).

          If `replyRequest` is set to true, `from` field will be ignored.

          *Please note:*

          *- Alphanumeric Sender ID is only available on Telstra Account paid plans, not through Free Trial or Credit Card plans.*

          *- Support for Alphanumeric Sender ID is only guaranteed when sending messages to Telstra destinations.*

          *- When Alphanumeric Sender ID is used in sending MMS, Delivery Receipts will NOT be returned.*
        type: string
      subject:
        description: |
          The subject that will be used in an MMS message. Subject is limited to maximum of 64 characters.

          Some special characters need to be encoded if used in the `subject` field (e.g. &amp;amp; for & and &amp;lt; for <).
        type: string
      notifyURL:
        description: |
          Contains a URL that will be called once your message has been processed. The status may be delivered, expired, deleted, etc. Please refer to the Delivery Status section for more information.

          If you are using a domain URL you must include the forward slash at the end of the URL (e.g. http://www.example.com/).
        type: string
        example: "http://www.example.com/"
      replyRequest:
        description: |
          If false or not present, then normal message handling is implemented.

          If set to true, the reply message functionality will be implemented. If the `from` field is present, it will be ignored.

          When set to true, network will use a temporary number to deliver this message. All messages sent by a mobile to this temporary number will be stored against the same `messageId`. If a `notifyURL` is provided then user replies will be delivered to the URL where `messageId` will be same as `messageId` in the response to the original API request.

          The replyRequest thread is kept active for 7 days. Up to 50 replyRequest threads and `messageIds` can be supported per destination number.
        type: boolean
      MMSContent:
        description: |
          An array of content that will be sent in an MMS message. If this array is present it will cause the `body` element to be ignored, and the message will be sent as an MMS.
        type: array
        items:
          $ref: '#/definitions/MMSContent'
    required:
      - to
      - MMSContent
  MessageSentResponseMms:
    title: MessageSentResponse
    type: object
    properties:
      messages:
        description: An array of messages.
        type: array
        items:
          $ref: '#/definitions/Message'
      MmsMediaKB:
        description: |
          Indicates the message size in kB of the MMS sent.
        type: integer
        format: int32
        example: 2
      Country:
        description: An array of the countries to which the destination MSISDNs belong.
        type: array
        items:
          type: object
        example: [{"AUS": 1}]
      messageType:
        description: This returns whether the message sent was a SMS or MMS.
        type: string
        example: MMS
      numberSegments:
        description: |
          MMS with numberSegments below 600 are classed as Small whereas those that are bigger than 600 are classed as Large. They will be charged accordingly.
        type: integer
        format: int32
        example: 4
    required:
      - messages
      - messageType
      - numberSegments
  Message:
    title: Message
    type: object
    properties:
      to:
        description: Just a copy of the number the message is sent to.
        type: string
        example: '+61412345678'
      deliveryStatus:
        description: |
          Gives an indication if the message has been accepted for delivery. The description field contains information on why a message may have been rejected.
        type: string
        example: MessageWaiting
      messageId:
        description: |
          For an accepted message, ths will be a unique reference that can be used to check the messages status. Please refer to the Delivery Notification section.

          Note that `messageId` will be different for each number that the message was sent to.
        type: string
        example: d997474900097a1f0000000008d7e18102cc0901-1261412345678
      messageStatusURL:
        description: |
          For an accepted message, ths will be the URL that can be used to check the messages status. Please refer to the Delivery Notification section.
        type: string
        example: |
          https://tapi.telstra.com/v2/messages/sms/d997474900097a1f0000000008d7e18102cc0901-1261412345678/status
    required:
      - to
      - deliveryStatus
      - messageId
      - messageStatusUrl
  OutboundPollResponse:
    title: OutboundPollResponse
    type: object
    properties:
      to:
        description: |
          The phone number (recipient) the message was sent to (in E.164 format).
        type: string
        example: "+61418123456"
      sentTimestamp:
        description: The date and time when the handling of the message completed.
        type: string
        example: "2017-03-17T09:16:54+10:00"
      receivedTimestamp:
        description: The date and time when the message was received by the API.
        type: string
        example: "2017-03-17T09:16:49+10:00"
      deliveryStatus:
        $ref: '#/definitions/Status'
  Status:
    title: Status
    type: string
    description: |
      PEND = pending delivery, in transit or retry. Message Service Centre is working on delivering the message. Some messages may have this as the final status if no delivery receipt is sent back by the terminating network.

      DELIVRD = message delivered to target device.

      EXPIRED = message could not be delivered in delivery timeframe. Message not delivered.

      DELETED = in some cases a message not yet delivered can be removed from the queue. Message not delivered.

      UNDVBL = some issue prevented delivery even though the message was accepted for delivery attempt. For example, service deactivated before delivery accomplished. Message not delivered.

      REJECTD = only occurs at the time of submission. Delivery will not even be attempted.

      Unknown
    example: DELIVRD
  OAuthResponse:
    title: OAuthResponse
    type: object
    properties:
      access_token:
        description: OAuth access token
        type: string
      token_type:
        description: OAuth token type
        type: string
      expires_in:
        description: OAuth expiry time in seconds. Tokens expire in one hour.
        type: string
  GetMmsResponse:
    title: Get MMS Response
    type: object
    properties:
      status:
        description: |
          The final state of the message.
        type: string
        example: RECEIVED
      destinationAddress:
        description: |
          The number the message was sent to.
        type: string
        example: +61412345678
      senderAddress:
        description: |
          The number the message was sent from.
        type: string
        example: +61487654321
      subject:
        description: |
          The subject assigned to the message.
        type: string
      messageId:
        description: |
          Message Id assigned by the MMSC.
        type: string
      apiMsgId:
        description: |
          Message Id assigned by the API.
        type: string
      sentTimestamp:
        description: |
          Time handling of the message ended.
        type: string
        example: "2018-11-23T16:14:02+10:00"
      MMSContent:
        description: |
          An array of content that was received in an MMS message.
        type: array
        items:
          $ref: '#/definitions/MMSContent'
    required:
      - status
      - destinationAddress
      - senderAddress
      - sentTimestamp
      - MMSContent
  MMSContent:
    title: MMSContent
    type: object
    properties:
      type:
        description: |
          The following types are supported audio/amr audio/aac audio/mp3 audio/mpeg3 audio/mpeg audio/mpg audio/wav audio/3gpp audio/mp4 image/gif image/jpeg image/jpg image/png image/bmp video/mpeg4 video/mp4 video/mpeg video/3gpp video/3gp video/h263 text/plain text/x-vCard text/x-vCalendar
        type: string
      filename:
        description: |
