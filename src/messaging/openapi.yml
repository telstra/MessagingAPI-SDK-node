basePath: /v2
securityDefinitions:
  auth:
    type: oauth2
    flow: application
    tokenUrl: 'https://tapi.telstra.com/v2/oauth/token'
    scopes:
      NSMS: NSMS
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /oauth/token:
    post:
      description: |
        To generate an OAuth2 Authentication token, pass through your `Client key` and `Client secret` that you received when you registered for the **API Free Trial** Product.
        The grant_type should be left as `client_credentials` and the scope as `NSMS`. The token will expire in one hour.
      summary: Generate OAuth2 token
      tags:
        - Authentication
      operationId: authToken
      produces:
        - application/json
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: client_id
          in: formData
          required: true
          type: string
          description: ''
        - name: client_secret
          in: formData
          required: true
          type: string
          description: ''
        - name: grant_type
          in: formData
          required: true
          type: string
          default: client_credentials
        - name: scope
          in: formData
          type: string
          description: NSMS
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/OAuthResponse'
          examples: {}
        '400':
          description: |
            grant_type is incorrect. grant_type should be "client_credentials" (without quotes).
            Refer to the sample code for generate authentication token in the link for more details https://dev.telstra.com/content/messaging-api#section/Authentication
        '401':
          description: |
            Either client_id or client_secret or both are not valid.

            Ensure the client_id and client_secret matches with your keys.  Keys can be found under https://dev.telstra.com/user/me/apps and ensure there are no white spaces in client_id and client_secret
        '404':
          description: |
            The requested URI does not exist
        '503':
          description: |
            The service is currently unavailable.

            Please correct the API endpoint and try again. If the error persists even after re-try, check our https://dev.telstra.com/api/status page to ensure the service is up and running.
            If the service is not up and running check our forum page https://dev.telstra.com/forums/api-live-status-page and leave a post to confirm the outage for the Telstradev admin to check the issue.
        default:
          description: |
            An internal error occurred when processing the request.

            If the error persists even after re-try, check our https://dev.telstra.com/api/status page to ensure the service is up and running. If the service is not up and running check our forum page https://dev.telstra.com/forums/api-live-status-page and leave a post to confirm the outage for the Telstradev admin to check the issue.
      x-code-samples:
        - lang: curl
          source: |
            #!/bin/bash
            # Obtain these keys from the Telstra Developer Portal
            CLIENT_KEY="your client key"
            CLIENT_SECRET="your client secret"

            curl -X POST -H 'Content-Type: application/x-www-form-urlencoded' \
            -d 'grant_type=client_credentials&client_id=$CLIENT_KEY&client_secret=$CLIENT_SECRET&scope=NSMS' \
            'https://tapi.telstra.com/v2/oauth/token'
  /messages/provisioning/subscriptions:
    post:
      description: |
        Invoke the provisioning API to get a dedicated mobile number for an application.

        Note that Free Trial apps will have a 30-Day Limit for their provisioned number. If the Provisioning call is made several times within that 30-Day period, it will return the `expiryDate` in the Unix format and will not add any activeDays until after that `expiryDate`. After the `expiryDate`, you may make another Provisioning call to extend the activeDays by another 30-Days.

        For paid apps, a provisioned number can be allotted for a maximum of 5 years. If a Provisioning call is made which will result to activeDays > 1825, a 409 `Active Days Max` response will be returned to indicate that the provisioned number is already valid for more than 5 years and that no update to activeDays has been made.

        Once activeDays=0, the provisioned number will be quarantined for 90 days after which the number will be made available for other API customers to use. If you wish to continue using the same number, you will need to make another Provisioning call before or within the quarantine period to extend the activeDays. For paid apps, if the Provisioning call is made after the 90-day quarantine period, a different number may be assigned to the app.
      summary: Create Subscription
      tags:
        - Provisioning
      operationId: createSubscription
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: A JSON payload containing the required attributes
          schema:
            $ref: '#/definitions/ProvisionNumberRequest'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/ProvisionNumberResponse'
          examples: {}
        '400':
          description: |
            The request is missing parameter "activeDays".

            Refer to the sample code for **Create Subscription** in the link: https://dev.telstra.com/content/messaging-api#operation/createSubscription
        '401':
          description: |
            TECH-ERR - Either the token has expired or incorrect token was used. <br/><br/>
            OR <br/><br/>
            TECH-ERR - Technical error : Invalid API call as no apiproduct match found. Credit card billing method is not supported. Update billing method to Telstra Account from update billing method page. If you don't have a Telstra Account ending with 0 but ABN is available then you can request for a Telstra Account by filling the details in this link https://dev.telstra.com/content/requesting-telstra-billing-account
            If problem persists, write a post in the Messaging API forum https://dev.telstra.com/forums/messaging-api-forum for the TelstraDev admin to check the issue.
            Refer to the sample code for **generate authentication token** in the link for more details
            https://dev.telstra.com/content/messaging-api#section/Authentication

            If problem persists, write a post in the Messaging API forum https://dev.telstra.com/forums/messaging-api-forum for the TelstraDev admin to check the issue.
        '403':
          description: |
            Authorization credentials passed and accepted but account does not have permission <br/><br/>
            OR <br/><br/>
            SpikeArrest-The API call rate limit has been exceeded.
            You will receive a SpikeArrest error in two possible situations:
            A: You have exceeded your free trial quota. If you would like to continue using the Messaging API, please upgrade to a paid plan by creating a company with Telstra Billing details (not, credit card is no longer accepted for this API product).
            B: Concurrent API Calls are higher than supported, reduce the concurrent calls and try again. If problem persists, contact us at telstradev@team.telstra.com
        '404':
          description: |
            The URL is incorrect. Correct the URL and try again.

            For Free Trial:
            A Free Trial MSISDN may have been previously provisioned. Free Trial developers can be provisioned with only 1 Free Trial MSISDN.
            Use only the default App "Free Trial APIs". If a new app was created, it will throw this error.
            For paid version:
            If you are a customer with Telstra account (not credit card), use the keys available under https://dev.telstra.com/user/me/apps under the App name "Production Keys".
            Execute 'get' subscription and ensure you get successful response with valid subscription details.
            If valid subscription not found, Please raise an issue with Telstradev support (telstradev@team.telstra.com) along with request details and error details.
        '405':
          description: |
            **For Free Trial**:
            A Free Trial MSISDN may have been previously provisioned. Free Trial developers can be provisioned with only 1 Free Trial MSISDN.
            Use only the default App "Free Trial APIs". If a new app was created, it will throw this error.
            **For paid version**:
            If you are a customer with Telstra account (not credit card), use the keys available under https://dev.telstra.com/user/me/apps under the App name "Production Keys".
            Execute 'get' subscription and ensure you get successful response with valid subscription details.
            If valid subscription not found, Please raise an issue with Telstradev support (telstradev@team.telstra.com) along with request details and error details.
        '409':
          description: |
            **For paid version**:
            You cannot have activeDays greater than 1825.

            Run get subscription. For example: If active days (in the response) = 1000 days then run create subscription for 825 days (i.e. 1825-1000).
        '500':
          description: |
            Technical error : A server error has occurred while processing your request or the endpoints provided does not exist in the API.

            If the error persists even after re-try, check our https://dev.telstra.com/api/status page to ensure the service is up and running. If the service is not up and running check our forum page https://dev.telstra.com/forums/api-live-status-page and leave a post to confirm the outage for the Telstradev admin to check the issue.
        default:
          description: |
            An internal error occurred when processing the request

            If the error persists even after re-try, check our https://dev.telstra.com/api/status page to ensure the service is up and running. If the service is not up and running check our forum page https://dev.telstra.com/forums/api-live-status-page and leave a post to confirm the outage for the Telstradev admin to check the issue.
      security:
        - auth:
            - NSMS
      x-code-samples:
        - lang: curl
          source: |
            #!/bin/bash
            curl -X POST \
            https://tapi.telstra.com/v2/messages/provisioning/subscriptions \
            -H 'authorization: Bearer $ACCESS_TOKEN' \
            -H 'cache-control: no-cache' \
            -H 'content-type: application/json' \
            -d '{
            "activeDays":30,
            "notifyURL":"http://example.com/"
            }'
    get:
      description: |
        Get mobile number subscription for an account
      summary: Get Subscription
      tags:
        - Provisioning
      operationId: getSubscription
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GetSubscriptionResponse'
        '400':
          description: |
            Either your subscription has expired or you have not created a valid subscription.

            Refer to the sample code for **create Subscription** in the link for more details: https://dev.telstra.com/content/messaging-api#operation/createSubscription
        '401':
          description: |
            Either the token has expired or incorrect token was used.

            Please re-run 'post' Authentication and use the updated token.
            Refer to the sample code for **generate authentication token** in the link for more details https://dev.telstra.com/content/messaging-api#section/Authentication

            If problem persists, write a post in the Messaging API forum https://dev.telstra.com/forums/messaging-api-forum for the TelstraDev admin to check the issue.
        '403':
          description: |
            Authorization credentials passed and accepted but account does not have permission

            OR

            SpikeArrest-The API call rate limit has been exceeded
            You will receive a SpikeArrest error in two possible situations:
            A: You have exceeded your free trial quota. If you would like to continue using the Messaging API, please upgrade to a paid plan by creating a company with Telstra Billing details (not, credit card is no longer accepted for this API product).
            B: Concurrent API Calls are higher than supported, reduce the concurrent calls and try again. If problem persists, contact us at telstradev@team.telstra.com
        '404':
          description: |
            RESOURCE-NOT-FOUND - The requested URI does not exist. Please check the URL and try again.
            The correct URL can be found in the sample code section of:
            https://dev.telstra.com/content/messaging-api#operation/getSubscription <br/><br/>
            OR <br/><br/>
            The requested URI does not exist - There are no active subscription. Run create subscription.
            Refer to the sample code for  create Subscription  in the link for more details:
            https://dev.telstra.com/content/messaging-api#operation/createSubscription <br/><br/>
            OR <br/><br/>
            If you created a subscription less than a minute ago, wait for a minute before calling get subscription again.

            If problem persists, write a post in the Messaging API forum https://dev.telstra.com/forums/messaging-api-forum for the TelstraDev admin to check the issue.
        '500':
          description: |
            Technical error : A server error has occurred while processing your request or the endpoints provided does not exist in the API.

            If the error persists even after re-try, check our https://dev.telstra.com/api/status page to ensure the service is up and running. If the service is not up and running check our forum page https://dev.telstra.com/forums/api-live-status-page and leave a post to confirm the outage for the Telstradev admin to check the issue.
        default:
          description: |
            An internal error occurred when processing the request

            If the error persists even after re-try, check our https://dev.telstra.com/api/status page to ensure the service is up and running. If the service is not up and running check our forum page https://dev.telstra.com/forums/api-live-status-page and leave a post to confirm the outage for the Telstradev admin to check the issue.
      security:
        - auth:
            - NSMS
    delete:
      description: |
        Delete a mobile number subscription from an account
      summary: Delete Subscription
      tags:
        - Provisioning
      operationId: deleteSubscription
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          description: EmptyArr
          schema:
            $ref: '#/definitions/DeleteNumberRequest'
      responses:
        '204':
          description: No Content
        '400':
          description: |
            For Free Trial App only - Delete Subscription is not allowed.
            For Paid App only - Request flagged as containing invalid body. Request has been refused.

            Refer to the sample code for create Subscription  in the link for more details:
            https://dev.telstra.com/content/messaging-api#operation/createSubscription
        '401':
          description: |
            Either the token has expired or incorrect token was used.
            Please re-run 'post' Authentication and use the updated token.
            Refer to the sample code for generate authentication token in the link for more details https://dev.telstra.com/content/messaging-api#section/Authentication
            If problem persists, write a post in the Messaging API forum https://dev.telstra.com/forums/messaging-api-forum for the TelstraDev admin to check the issue.
        '403':
          description: |
            Authorization credentials passed and accepted but account does not have permission.
            For unaccepted credentials, please raise an issue with Telstradev support (telstradev@team.telstra.com) along with request details and error details. <br/><br/>
            OR <br/><br/>
            SpikeArrest - The API call rate limit has been exceeded

